<app-header-one></app-header-one>

<section class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Programare ședință</h2>
            <ul>
                <li><a routerLink="/">Acasă</a></li>
                <li>Programare ședință</li>
            </ul>
        </div>
    </div>
</section>

<section class="appointment-area ptb-100">
    <div class="container">
        <div class="section-title">
            <h2>Programează o ședință</h2>
        </div>

        <div class="appointment-form">
            <form>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Nume</label>
                            <input type="text" class="form-control" placeholder="Nume">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Prenume</label>
                            <input type="text" class="form-control" placeholder="Prenume">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Telefon</label>
                            <input type="tel" class="form-control" placeholder="Telefon">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Cu ce te pot ajuta?</label>
                                
                            <div class="select-box">
                                <select class="form-control">
                                    <option>Fișă psihologică (DGASPC/ CJRAE)</option>
                                    <option>Evaluare nivel de dezvoltare</option>
                                    <option>Evaluare tulburări de dezvoltare</option>
                                    <option>Evaluare inițială pentru terapie</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Alege data</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-12 col-md-12">   
                        <button type="submit" class="default-btn"><i class="flaticon-plane"></i> Trimite</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
